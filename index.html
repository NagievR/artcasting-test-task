<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/main.css" rel="stylesheet" />
  <link href = "./assets/fonts/PFHighwaySansPro-Light/style.css" rel="stylesheet" />
  <link href = "./assets/fonts/PFHighwaySansPro-Regular/style.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  
  <header class="header">
    <div class="header-container">
      <div class="header-row">
        <div class="burger"><span></span></div>
        <a class="logo-link" href="/">
          <img src="./assets/images/logo.png" alt="logo" />
        </a>
        <button class="colored-btn margin-right-1">купить gold аккаунт</button>
        <button class="transparent-btn">создать кастинг/объявление</button>
        <div class="auth">
          <span>вход</span> / <span>регистрация</span>
        </div>
        <div class="mobile-auth"></div>
      </div>
      <nav class="navigation">
        <ul>
          <li>о нас</li>
          <li>соискатели</li>
          <li>наниматели</li>
          <li>кастинги</li>
          <li>календарь кастингов</li>
        </ul>
      </nav>
      <div class="mobile-buttons-wrap">
        <button class="colored-btn">купить gold аккаунт</button>
        <button class="transparent-btn">создать кастинг/объявление</button>
      </div>
      <ul class="mobile-media">
        <li><img src='./assets/images/media-icons/ok.svg' alt='ok' /></li> 
        <li><img src='./assets/images/media-icons/facebook.svg' alt='facebook' /></li>
        <li><img src='./assets/images/media-icons/vk.svg' alt='vk' /></li>
        <li><img src='./assets/images/media-icons/twitter.svg' alt='twitter' /></li>
        <li><img src='./assets/images/media-icons/instagram.svg' alt='instagram' /></li>
      </ul>
    </div> <!-- /header-container -->
  </header>

  <main class="main">
    <section class="filters">
      <div class="section-inner">

        <div data-type="casting" class='dropdown dropdown-styles'>
          <div class='selected'>Кастинг</div>
          <ul class='dropping-block'>
            <li class='option'>Вариант 1</li>
            <li class='option'>Вариант 2</li>
            <li class='option'>Вариант 3</li>
          </ul>
        </div>

        <div data-type="gender" class='dropdown dropdown-styles'>
          <div class='selected'>Пол</div>
          <ul class='dropping-block'>
            <li class='option'>Мужской</li>
            <li class='option'>Женский</li>
          </ul>
        </div>

        <div class="input-wrap">
          <input class="key-word-input" type="text" placeholder="Ключевая фраза" />
        </div>





        <div id="range-slider" class='dropdown-styles'>
          <div class='selected'>Возраст</div>

          <div class='dropping-block'>
            <div class='range-slider-wrap'>

              <input id='input-left' type="range" min='1' max='100' value="20" />
              <input id='input-right' type="range" min='1' max='100' value="80" />

              <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb left"></div>
                <div class="thumb right"></div>
              </div>

            </div>

          </div>
        </div>




      </div>
    </section>

    <section class="banner">
      <div class="section-inner">
        another content 
      </div>
    </section>

    <section class="candidates">
      <div class="section-inner">
        content
      </div>
    </section>
  </main>
  
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
